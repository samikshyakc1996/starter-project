<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="module" defer></script>
  </head>
  <body>
    
    <div class="player">
      <button id="playPrev">⏮</button>
      <button id="playOrPause">▶️</button>
      <button id="playNext">⏭</button>

      <div>
        <data value="0" id="trackTime">0:00</data>
        <input type="range" name="progress" id="trackProgress" min="0" max="1" step="0.001" value="0">
        <data value="0" id="trackTime">0:00</data>
      </div>
      
      <input type="range" name="volume" id="trackVolume" min="0" max="1" step="0.01" value="0.5">

    </div>

    <ul id="playlist">
    </ul>

    <button id="loadPlaylist">Reload</button>

  </body>
</html>
